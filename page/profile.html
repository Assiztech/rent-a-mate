<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Page</title>
        <link rel="stylesheet" href="../style/profile.css" />
        <link rel="stylesheet" href="../style/nav_profile.css" />
    </head>
    <body>
        <nav>
            <a href="index.html">Home</a>
        </nav>
        <div class="profile-container">
            <div class="profile-pic">
                <img src="" alt="Profile Picture" />
            </div>
            <div class="profile-info">
                <div class="displayName">
                    <span>Displayname: </span>
                    <span id="displayName">JohnDoe</span>
                    <button id="editDisplayNameBtn">Edit</button>
                </div>
                <div class="pic-url">
                    <span>Pic URL: </span>
                    <span id="picUrl">http://example.com/pic.jpg</span>
                    <button id="editPicUrlBtn">Edit</button>
                </div>
                <div class="money-left">
                    <span>Money Left in Account: </span>
                    <span id="moneyLeft">$100</span>
                </div>
            </div>
            <a href="index.html"  onclick="logOut()">Log Out</a>
        </div>
        <script src="../script/profile.js"></script>
    </body>
</html>
