<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style/style.css" />
        <script src="../script/script.js"></script>
        <title>Document</title>
    </head>
    <body>
        <nav>
            <img class="logo" src="../img/logo.svg" alt="../img/logo.svg" />
            <div class="nav-items">
                <a href="index.html">Home</a>
                <a href="mate.html">Mates</a>
                <a href="chat.html">Chat</a>
                <a href="post.html">Post</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="booking.html">Booking</a>
                <div class="nav-items center" id="user-account">
                    <!-- <h1>kanyok</h1> -->
                    <a id="login" class="login"  onclick="registerPage('login')"">Login</a>
                    <a id="register" class="login register"  onclick="registerPage('register')">Register</a>
                    <a id="profile" href="profile.html">Profile</a>
                </div>
            </div>
        </nav>
        <div class="column-container">
            <div class="content-container">
                    <header>เมท</header>
                <div class="content search">
                    <h3 class="topic">ค้นหาเพื่อนใหม่</h3>
                    <div class="row-container search-container">
                        <input
                            class="input-text search-template"
                            type="text"
                            id="mate-name"
                            name="textbox"
                            placeholder="ค้นหาโดยชื่อ"
                            oninput="syncValue()"
                        />
                        <input
                            class="input-text search-template"
                            type="text"
                            id="mate-location"
                            name="textbox"
                            placeholder="ค้นหาโดยสถานที่"
                            oninput="syncValue()"
                        />
                        <div class="input-gender search-template">
                            <label>
                                <input
                                    type="checkbox"
                                    name="gender"
                                    value="male"
                                    onclick="syncValue()"
                                />
                                <h5>Male</h5>
                            </label>
                            <label>
                                <input
                                    type="checkbox"
                                    name="gender"
                                    value="female"
                                    onclick="syncValue()"
                                />
                                <p>Female</p>
                            </label>
                        </div>
                        <div class="input-availability search-template">
                            <label>
                                <input
                                    type="checkbox"
                                    name="availability"
                                    value="availability"
                                    onclick="syncValue()"
                                    checked
                                />
                                <h5>Avalable</h5>
                            </label>
                        </div>
                        <div class="input-age search-template">
                            <p>อายุ</p>
                            <input
                                class="input-num"
                                type="number"
                                id="quantity"
                                name="quantity"
                                min="18"
                                max="150"
                                value="18"
                                oninput="syncValue()"
                            />
                        </div>
                        <button
                            class="pink-btn input-search search-template"
                            id="search-btn"
                            onclick="searchMates()"
                        >
                            Search
                        </button>
                    </div>
                </div>

                <div class="content top-mate">
                    <ul class="card-list" id="card-list"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
