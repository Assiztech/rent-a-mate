<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animated Login Form</title>
        <link rel="stylesheet" href="../style/login.css" />
    </head>
    <body>
        <div class="container" id="container">
            <a class="return-home" href="index.html">&lt;</a>
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <input type="text" placeholder="Username" />
                    <input type="password" placeholder="Password" />
                    <input type="password" placeholder="Re-Password" />
                    <p>กรุณาใส่พาสเวิร์ดที่มี 8 ตัวอักษรขึ้นไปนะคะ</p>
                    <div class="checkbox-container">
                        <input
                            type="radio"
                            name="account-type"
                            value="Renter"
                            checked
                        />
                        Renter<br />
                        <input type="radio" name="account-type" value="Mate" />
                        Mate<br />
                    </div>
                    <button>Create Account</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Login</h1>
                    <input type="text" placeholder="Username" />
                    <input type="password" placeholder="Password" />
                    <button>Login</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>นายท่านกลับมาหาพวกเราใช่ไหม</h1>
                        <p>หากมีข้อมูลในระบบแล้วสามารถ ล็อคอินได้ทันที</p>
                        <button class="hidden" id="login">Login</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>สวัสดี, นายท่าน!</h1>
                        <p>ผู้ใช้ใหม่ กรุณาสร้างรหัสใหม่เพื่อใช้บริการ</p>
                        <button class="hidden" id="register">
                            Create Account
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../script/login.js"></script>
    </body>
</html>
