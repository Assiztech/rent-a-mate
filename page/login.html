<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animated Login Form</title>
        <link rel="stylesheet" href="../style/login.css" />
    </head>
    <body>
        <div class="container" id="container">
            <a class="return-home" href="index.html">
                <img src="../img/return.svg" alt="<" />
            </a>
            <div class="form-container sign-up">
                <form
                    id="registrationForm"
                    onsubmit="handleFormSubmissionRegister(event)"
                >
                    <h1>Create Account</h1>
                    <input
                        type="text"
                        id="create-username"
                        placeholder="Username"
                    />
                    <input
                        type="password"
                        id="create-password"
                        placeholder="Password"
                    />
                    <input
                        type="password"
                        id="create-password-re"
                        placeholder="Re-Password"
                    />
                    <p>กรุณาใส่พาสเวิร์ดที่มี 8 ตัวอักษรขึ้นไปนะคะ</p>
                    <div class="checkbox-form-box">
                        <div class="checkbox-topic">
                            <h4>Account</h4>
                            <div class="checkbox-container">
                                <div class="row-container">
                                    <input
                                        type="radio"
                                        name="account-type"
                                        value="customer"
                                        checked
                                    />
                                    <h5>Renter</h5>
                                </div>

                                <div class="row-container">
                                    <input
                                        type="radio"
                                        name="account-type"
                                        value="mate"
                                    />
                                    <h5>Mate</h5>
                                </div>
                            </div>
                        </div>
                        <div class="checkbox-topic">
                            <h4>Gender</h4>
                            <div class="checkbox-container">
                                <div class="row-container">
                                    <input
                                        type="radio"
                                        name="account-gender"
                                        value="male"
                                    />
                                    <h5>Male</h5>
                                </div>
                                <div class="row-container">
                                    <input
                                        type="radio"
                                        name="account-gender"
                                        value="female"
                                    />
                                    <h5>Female</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button>Create Account</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form
                    id="loginForm"
                    onsubmit="handleFormSubmissionLogin(event)"
                >
                    <h1>Login</h1>
                    <input
                        type="text"
                        id="login-username"
                        placeholder="Username"
                    />
                    <input
                        type="password"
                        id="login-password"
                        placeholder="Password"
                    />
                    <button>Login</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>นายท่านกลับมาหาพวกเราใช่ไหม</h1>
                        <p>หากมีข้อมูลในระบบแล้วสามารถ ล็อคอินได้ทันที</p>
                        <button class="hidden" id="login">Login</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>สวัสดี, นายท่าน!</h1>
                        <p>ผู้ใช้ใหม่ กรุณาสร้างรหัสใหม่เพื่อใช้บริการ</p>
                        <button class="hidden" id="register">
                            Create Account
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../script/login.js"></script>
    </body>
</html>
