<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/book.css" />
    <link rel="shortcut icon" href="/img/favicon_io/favicon.ico" type="image/x-icon">

        <title>Rent a Mate | Book</title>
</head>

<body>
    <nav>
        <img class="logo" src="../img/logo.svg" alt="../img/logo.svg" />
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a style="color: #de89a1" href="mate.html">Mates</a>
            <a href="chat.html">Chat</a>
            <a href="post.html">Post</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="booking.html">Booking</a>
            <div class="nav-items center" id="user-account">
                <!-- <h1>kanyok</h1> -->
                <a id="login" class="login" onclick="registerPage('login')">Login</a>
                <a id="register" class="login register" onclick="registerPage('register')">Register</a>
                <a id="profile" href="profile.html">Profile</a>
            </div>
        </div>
    </nav>
    <div class="book-page">
        <header>จองเมท</header>
        <div class="main-content">
            <img id="pic" src="" alt="img" />
            <div class="mate-content">
                <h1 class="name-text" id="name-text">อาจึน</h1>
                <p class="location-text" id="location-text">กรุงเทพ</p>
                <div class="rent-detail">
                    <div class="average-star-box">
                        <p class="average-star-num" id="average-star-num"></p>
                        <div class="average-star-container" id="average-star-container"></div>
                    </div>
                    <div id="review-count" class="review-count">
                        200 Rating
                    </div>
                    <div id="rent-count" class="rent-count">
                        239 งานที่สำเร็จ
                    </div>
                </div>
                <p class="price-text" id="price-text">1000 บาท</p>
                <div class="available-zone">
                    <p class="open-time">เวลาที่เปิดรับ</p>
                    <div class="availability-content" id="availability-content"></div>
                </div>
                <span>*กรุณาอ่าน
                    <a href="">เงื่อนไขการจอง</a> ก่อนการทำจองทุกครั้ง</span>
                <button class="book-btn" id="book-btn">Book</button>
            </div>
        </div>
        <div class="review-content" id="review-content">
            <div class="review-input" id="review-input" style="display: none;">
                <p class="sub-head" id="sub-head">รีวิวเมท</p>
                <div class="search-content" id="search-content">
                    <div class="checkbox-container">
                        <div class="row-container">
                            <input id="new-review-star" type="radio" name="new-review-star" value="1"
                                onclick="addReviewShowStar(1)" />
                        </div>
                        <div class="row-container">
                            <input id="new-review-star" type="radio" name="new-review-star" value="2"
                                onclick="addReviewShowStar(2)" />
                        </div>
                        <div class="row-container">
                            <input id="new-review-star" type="radio" name="new-review-star" value="3"
                                onclick="addReviewShowStar(3)" />
                        </div>
                        <div class="row-container">
                            <input id="new-review-star" type="radio" name="new-review-star" value="4"
                                onclick="addReviewShowStar(4)" />
                        </div>
                        <div class="row-container">
                            <input id="new-review-star" type="radio" name="new-review-star" value="5"
                                onclick="addReviewShowStar(5)" />
                        </div>
                    </div>

                    <div class="add-review-content">
                        <div class="review-star-container" id="review-star-container"></div>
                        <input class="add-review-box" type="text" id="add-review-box" name="textbox"
                            placeholder="รายละเอียดการรีวิว" />
                        <button class="add-review-button" id="add-review-button" type="submit" onclick="addReview()">
                            เพิ่มรีวิว
                        </button>
                    </div>
                </div>
            </div>
            <div class="review-list" id="review-list">

            </div>
        </div>
    </div>
    <script src="../script/book.js"></script>
</body>

</html>
