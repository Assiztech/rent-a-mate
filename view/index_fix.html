<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style/style_fix.css" />
        <script src="../script/script.js"></script>
        <title>Document</title>
    </head>
    <body>
        <nav>
            <img class="logo" src="../img/logo.svg" alt="../img/logo.svg" />
            <div class="nav-items">
                <button>Home</button>
                <button>Mates</button>
                <button>Chat</button>
                <button>Post</button>
                <button>Portfolio</button>
            </div>
        </nav>
        <div class="content-container">
            <div class="banner">
                <div class="banner-content">
                    <h1>พบปะเพื่อนใหม่ได้ที่ Rent A Mate</h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Reiciendis officia asperiores obcaecati at fugiat atque.
                        Unde soluta vel eligendi quod repellat adipisci pariatur
                        hic velit veniam ut. Dolor, ratione tempora.
                    </p>
                    <button>Rent Mate</button>
                </div>

                <div class="banner-img">
                    <img src="../img/pic1.svg" alt="" />
                </div>
            </div>

            <div class="content search">
                <h3>ค้นหาเพื่อนใหม่</h3>
                <div class="row-container search-container">
                    <input
                        class="input-text search-template"
                        type="text"
                        id="mate-name"
                        name="textbox"
                        placeholder="ค้นหาโดยชื่อ"
                    />
                    <input
                        class="input-text search-template"
                        type="text"
                        id="mate-location"
                        name="textbox"
                        placeholder="ค้นหาโดยสถานที่"
                    />
                    <div class="input-gender search-template">
                        <label>
                            <input type="checkbox" name="gender" value="male" />
                            <p>Male</p>
                        </label>
                        <label>
                            <input
                                type="checkbox"
                                name="gender"
                                value="female"
                            />
                            <p>Female</p>
                        </label>
                    </div>
                    <div class="input-age search-template">
                        <p>อายุ</p>
                        <input
                            class="input-num"
                            type="number"
                            id="quantity"
                            name="quantity"
                            min="18"
                            max="150"
                            value="18"
                        />
                    </div>
                    <button
                        class="input-search search-template"
                        onclick="searchNames()"
                    >
                        Search
                    </button>
                </div>
            </div>
            <div class="content top-mate">
                <h3>Top Mates</h3>
                <div class="row-container"></div>
            </div>
        </div>
    </body>
</html>
