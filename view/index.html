      <nav>

        </div>

      <div class="content">
        <div class="a-content">
          <div class="a-side">
            <div class="title">พบปะเพื่อนใหม่ได้ที่ Rent A Mate</div>
            <div class="sub-title">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi,

            <button class="matn-btn">Book Mate</button>
          </div>
          <div class="b-side">
            <img src="../img/pic1.svg" alt="Profile-Pic" />
          </div>
        </div>

        <div class="search">
          <div class="sub-title">ค้นหาเพื่อนใหม่</div>
          <div class="sub-search">
            <input
              type="text"
              id="mate-name"
              name="textbox"
              placeholder="ค้นหาโดยชื่อ"
            />
            <input
              type="text"
              id="mate-location"
              name="textbox"
              placeholder="ค้นหาโดยสถานที่"
            />
            <label>
              <input type="checkbox" name="gender" value="male" />
              Male
            </label>
            <label>
              <input type="checkbox" name="gender" value="female" />
              Female
            </label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="0"
              value="0"
            />
            <button onclick="increaseValue()">▲</button>
            <button onclick="decreaseValue()">▼</button>
            <button onclick="searchNames()">Search</button>
          </div>
        </div>

        <div class="display-container">
          <div class="sub-title">Super Star</div>
          <ul id="name-list"></ul>
        </div>
      </div>
    </div>

    <script>
      function increaseValue() {
        var value = parseInt(document.getElementById("quantity").value, 10);
        value = isNaN(value) ? 0 : value;
        value++;
        document.getElementById("quantity").value = value;
      }

      function decreaseValue() {
        var value = parseInt(document.getElementById("quantity").value, 10);
        value = isNaN(value) ? 0 : value;
        value = value <= 0 ? 0 : value - 1;
        document.getElementById("quantity").value = value;
      }

      function searchNames() {
        var mateName = document.getElementById("mate-name").value;

        // Define request body
        const requestBody = {
          mateName: mateName,
        };

        // Define request options
        const requestOptions = {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "x-token":
              "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNTFkMzM5MGItYzc4Mi00YjA4LWIzY2UtYTI4MzFlOGE2MTc0Iiwicm9sZSI6ImN1c3RvbWVyIn0.8NN3bt7VgFxydyRvhvEAmtyUaZw1ZPKlRN2oCPD6Bhg",
          },
          // body: JSON.stringify(requestBody)
        };

        fetch("http://127.0.0.1:8000/chat/chat-room", requestOptions)
          .then((response) => response.json())
          .then((data) => {
            const nameList = document.getElementById("name-list");
            nameList.innerHTML = ""; // Clear previous results
            data.data.forEach((item) => {
              const li = document.createElement("li");
              li.textContent = item.account_detail.username; // Extract 'username' from each account_detail object
              nameList.appendChild(li);
            });
          })
          .catch((error) => console.error("Error fetching names:", error));
      }
    </script>
